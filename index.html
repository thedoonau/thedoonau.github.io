<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	body, html {
	  height: 100%;
	  margin: 0;
	  background-color: black;
	}
	
	.bg {
	  /* The image used */
	  background-image: url("doon_offroad.jpeg");
	
	  /* Full height */
	  height: 100%; 
	
	  /* Center and scale the image nicely */
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: cover;
	}

	.center {
	  position: fixed;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
</style>
</head>
<body>
<!--	<div class="bg"></div>-->
	<img src="doon_offroad.jpeg" class="center" />
</body>
</html>
